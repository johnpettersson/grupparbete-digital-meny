<!DOCTYPE html>
<html lang="sv" class="h-100">

<head>
    <title>Lucky Duck </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body class="h-100">
    <header class="p-3 text-bg-dark">
        <nav class="nav justify-content-center  ">
            <img src="img/lucky_duck_logo.png" class="img-fluid rounded-circle" alt="Lucky Duck Menu">
        </nav>
    </header>

    <main>
        <div class="p-3">
            <div class="text-center text-dark p-3">
                <h1>MAIN COURSES | VARMRÄTTER</h1>
            </div>
            <div class="row gx-1">
                <div class="col-4">
                    <div class="sticky-top">
                        <div class="card bg-dark text-light">
                            <div class="card-body">
                                <h3><u>SORT/<br>SORTERA EFTER</u></h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="veg">
                                    <label class="form-check-label" for="veg">
                                        Vegetarian | Vegetariskt
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="meat">
                                    <label class="form-check-label" for="meat">
                                        Meat | Kött
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="fish">
                                    <label class="form-check-label" for="fish">
                                        Fish | Fisk
                                    </label>
                                </div>
                                <br>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="gluten">
                                    <label class="form-check-label" for="gluten">
                                        Gluten
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="lactose">
                                    <label class="form-check-label" for="lactose">
                                        Lactose | Laktos
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="egg">
                                    <label class="form-check-label" for="egg">
                                        Egg | Ägg
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="nuts">
                                    <label class="form-check-label" for="nuts">
                                        Nuts | Nötter
                                    </label>
                                </div>
                                <br>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="highestPrice">
                                    <label class="form-check-label" for="highestPrice">
                                        Highest price | Högsta pris
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="lowestPrice">
                                    <label class="form-check-label" for="lowestPrice">
                                        Lowest price | Lägsta pris
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card bg-dark text-light mt-2">
                            <div class="card-body">
                                <h3><u>BESTÄLLNING</u></h3>
                                <ul id="order" class="list-unstyled"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row text-left bg-whitetext-dark g-2" id="menu-items">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
